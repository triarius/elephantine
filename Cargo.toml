[package]
name = "elephantine"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
clap = { version = "4.5.17", features = ["derive", "env", "string"] }
clap-serde-derive = "0.2.1"
color-eyre = "0.6.3"
directories = "5.0.1"
env_logger = "0.11.5"
log = "0.4.22"
nom = "7.1.3"
paste = "1.0.15"
serde = "1.0.210"
thiserror = "1.0.63"
toml = "0.8.19"
urlencoding = "2.1.3"
users = "0.11.0"

[dev-dependencies]
indoc = "2.0.5"

[build-dependencies]
built = "0.7"

[lints.clippy]
all = "deny"
pedantic = "deny"
single_match_else = { level = "allow", priority = 1 }
enum_glob_use = { level = "allow", priority = 1 }
